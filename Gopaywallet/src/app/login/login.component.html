<div class="logintest">
  <div class="circle1"></div>

  <div  class="container">
    <h1>Login</h1>
  <form>
    <div class="form-group">
      <!-- <label for="email">Email</label> -->
      <br>
      <input class="input" type="email" class="form-control" id="email" placeholder="Enter your email" name="user.email"
      [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <br>
      <input type="password" class="form-control" id="password" name="user.password" placeholder="Enter your password"
      [(ngModel)]="user.password">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login </button>
    <!-- <button type="button" class="btn btn-primary" (click)="getData()">Get Data</button> -->
  </form>
  <div class="mt-3">
    <a routerLink="/register">New user? Register here</a>

   <a routerLink="/mlogin" style="margin-left: 50px;">Merchant Login</a></div>
  <div class="mt-3">
    <a routerLink="/forgot">Forgot password</a>
  </div>
</div>

</div>
