<div class="logintest">
  <div class="container">
    <h1>Login</h1>
    <form>
    <div class="form-group"><br>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="user.email"
        [(ngModel)]="email">
    </div>
    <div class="form-group"><br>
      <input type="password" class="form-control" id="password" name="user.password" placeholder="Enter your password"
        [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login </button>
    <br><br><br>
  </form>

</div>
</div>
